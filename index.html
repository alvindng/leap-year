<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Leap Year</title>
  </head>
  <body>
    <div class="container">
      <form id="input">
        <label for="year">Enter a year to see if it is a Leap Year:</label>
        <input type="text" name="year" id="year">
        <button type="submit" name="button">Submit</button>
      </form>
      <div id="output">
        <p><span class="year"></span> is <span class="not"></span> a Leap Year!</p>
      </div>

      <form id="plForm">
        <label for="plInput">Translate this word into Pig Latin</label>
        <input id = "plInput" type="text" name="name" value="">
        <button type="submit" name="button">Translate</button>
      </form>
      <p><span class="word"></span></p>
    </div>
  </body>
</html>
